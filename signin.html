  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">Elf</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

          <li class="nav-item">

        </ul>

    <div class="container-fluid">
      <div class="row align-items-center" id="default_row">
        <div class="col"></div>
        <div class="col-7">
          <h1 class="display-4">Sign In</h1>
          <p class="lead"><strong>Please</strong> enter <i>Email</i> and <i>Password</i> to sign in.</p>
          <div class="input-group mb-3">
            <input type="email" class="form-control" placeholder="Email" id="email_IN">
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Password" id="password_IN">
          </div>
          <button class="btn btn-dark btn-block mb-3" type="button" id="SignIn">Sign In</button>
          <p class="lead" style="text-align:center;">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
  <script type="text/javascript">
    firebase.auth().onAuthStateChanged(function(user) {
      if (user) {
        alert("Sign in complete.")
        window.location.replace("index.html")
      }
    });
    $("#SignIn").click(function(){
      var email=$("#email_IN").val();
      var password=$("#password_IN").val();
      firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
        var errorCode = error.code;
        var errorMessage = error.message;
        alert(errorMessage);
      });
    });
  </script>
